<ng-container>
  <div id="productsImagesCarousel" class="carousel slide my-3">
    <div class="carousel-inner">
      <div *ngFor="let image of product.images; let index = index" class="carousel-item" [class.active]="index === 0">
        <app-product-img
          style="height: 19rem"
          class="d-block object-fit-contain w-100"
          [src]="image"
          [alt]="product.title"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#productsImagesCarousel"
      data-bs-slide="prev"
    >
    <span class="bg-secondary p-1">
      <i class="bi bi-chevron-left "></i>
    </span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#productsImagesCarousel"
      data-bs-slide="next"
    >
      <span class="bg-secondary p-1">
        <i class="bi bi-chevron-right "></i>
      </span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="d-flex overflow-auto gap-1 mt-1">
    <ng-container *ngFor="let image of product.images; let index = index">
      <div
        data-bs-target="#productsImagesCarousel"
        [attr.data-bs-slide-to]="index"
        aria-label="'Slide' + index"
      >
        <app-product-img
          class=""
          style="height: 4rem"
          [src]="image"
          [alt]="product.title"
        />
      </div>
    </ng-container>
  </div>
</ng-container>
