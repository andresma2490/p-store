<div class="container p-content">
  <div class="row align-items-center text-bg-light border p-3 p-lg-5">
    <div class="col-md-6">
      <app-products-carousel [product]="product"/>
    </div>
    <div class="col-md-6">
      <div class="small text-gray">{{ product.category.name }}</div>
      <h1 class="display-5 fw-bolder lh-1">{{ product.title }}</h1>
      <div class="fs-5 mb-3">
        <span> {{ product.price | currency }} </span>
      </div>
      <p class="lh-sm">
        {{ product.description }}
      </p>
      <div class="d-flex">
        <input
          class="form-control text-center me-3"
          type="number"
          value="1"
          style="max-width: 4rem"
        />
        <button class="btn btn-success flex-shrink-0" type="button">
          <i class="bi-cart-fill me-1"></i>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
